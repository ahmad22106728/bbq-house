<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آراء الزبائن</title>
    <link rel="stylesheet" href="New Text Document.css">
</head>
<body>

<section class="review-page">

    <h1>⭐ تقييم المطعم</h1>
    <p>نشكركم على مشاركة رأيكم</p>

    <!-- نموذج Netlify -->
    <form name="restaurant-reviews" method="POST" data-netlify="true">

        <!-- مهم جداً -->
        <input type="hidden" name="form-name" value="restaurant-reviews">

        <!-- التقييم -->
        <div class="stars">
            <input type="radio" name="rating" id="star5" value="5" required>
            <label for="star5">★</label>

            <input type="radio" name="rating" id="star4" value="4">
            <label for="star4">★</label>

            <input type="radio" name="rating" id="star3" value="3">
            <label for="star3">★</label>

            <input type="radio" name="rating" id="star2" value="2">
            <label for="star2">★</label>

            <input type="radio" name="rating" id="star1" value="1">
            <label for="star1">★</label>
        </div>

        <!-- رأي الزبون -->
        <textarea name="comment" placeholder="اكتب رأيك هنا..." required></textarea>

        <!-- زر الإرسال -->
        <button type="submit">إرسال التقييم</button>

    </form>

</section>

</body>
</html>
